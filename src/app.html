<!doctype html>
<html lang="en">
	<head>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- Unbounded Google Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap"
			rel="stylesheet"
		/>
		<!-- Google tag (gtag.js) -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-64FEQ8SZ45"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag("js", new Date());
			gtag("config", "G-64FEQ8SZ45");
		</script>
		<!-- Meta Tags -->
		<meta charset="utf-8" />
		<meta name="description" content="Oliver Rindholt's Developer Portfolio" />
		<meta
			name="keywords"
			content="Developer, Fullstack, Dev, Portfolio, Oliver Rindholt, Rindholt"
		/>
		<meta name="author" content="Oliver Rindholt" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="msapplication-TileColor" content="#fc4913" />
		<meta name="theme-color" content="#ffffff" />
		<!-- Favicon & Native Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#fc4913" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
